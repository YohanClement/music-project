    <!-- Main Content-->
    <div class="body">
      <div class="row justify-content-center">
        <div class="col-lg-9">
          <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseOne"
                  aria-expanded="false"
                  aria-controls="collapseOne"
                >
                  Changer le mot de passe
                </button>
              </h2>
              <div
                id="collapseOne"
                class="accordion-collapse collapse"
                aria-labelledby="headingOne"
                data-bs-parent="#accordionExample"
              >
                <div class="accordion-body">
                  <form>
                    <label class="form-label" for="">Mot de passe actuel</label>
                    <input
                      class="form-control"
                      type="password"
                      name="UserName"
                      size="25"
                      maxlength="25"
                      value=""
                    />
                    <label class="form-label" for=""
                      >Nouveau mot de passe</label
                    >
                    <input
                      class="form-control"
                      type="password"
                      name="Deptt"
                      size="25"
                      maxlength="25"
                      value=""
                    />
                    <label class="form-label" for=""
                      >Confirmation du nouveau mot de passe</label
                    >
                    <input
                      class="form-control"
                      type="password"
                      name="Deptt"
                      size="25"
                      maxlength="25"
                      value=""
                    /><br />
                    <button class="btn btn-primary" type="submit">
                      Modifier le mot de passe
                    </button>
                  </form>
                </div>
              </div>
            </div>

            <div class="accordion-item">
              <h2 class="accordion-header" id="headingTwo">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseTwo"
                  aria-expanded="false"
                  aria-controls="collapseTwo"
                >
                  Emettre un signalement
                </button>
              </h2>
              <div
                id="collapseTwo"
                class="accordion-collapse collapse"
                aria-labelledby="headingTwo"
                data-bs-parent="#accordionExample"
              >
                <div class="accordion-body">
                  <div class="post-preview">
                    <h6 class="post-title">Saissisez votre remarque</h6>
                    <form>
                      <textarea
                        class="form-control"
                        id="signalement"
                        name="signalement"
                        rows="5"
                        cols="60"
                        maxlength="2000"
                        minlength="100"
                        required
                      ></textarea>
                      <br />
                      <button class="btn btn-primary" type="submit">
                        Soumettre
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>

            <div class="accordion-item">
              <h2 class="accordion-header" id="headingThree">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseThree"
                  aria-expanded="false"
                  aria-controls="collapseThree"
                >
                  Confidentialité
                </button>
              </h2>
              <div
                id="collapseThree"
                class="accordion-collapse collapse"
                aria-labelledby="headingThree"
                data-bs-parent="#accordionExample"
              >
                <div class="accordion-body">
                  <div class="post-preview">
                    <form>
                      <label class="form-label" class="form-label" for=""
                        >Qui peut voir mon profil ?</label
                      >
                      <input
                        class="form-check-input"
                        type="radio"
                        name="exe"
                        value="1"
                      />
                      Public
                      <input
                        class="form-check-input"
                        type="radio"
                        name="exe"
                        value="2"
                      />Mes amis
                      <input
                        class="form-check-input"
                        type="radio"
                        name="exe"
                        value="3"
                      />Privé <br /><br />
                      <label class="form-label" for=""
                        >Qui peut voir mes photos/vidéos/sons ?</label
                      >
                      <input
                        class="form-check-input"
                        type="radio"
                        name="exe"
                        value="1"
                      />
                      Public
                      <input
                        class="form-check-input"
                        type="radio"
                        name="exe"
                        value="2"
                      />Mes amis
                      <input
                        class="form-check-input"
                        type="radio"
                        name="exe"
                        value="3"
                      />Privé <br /><br />
                      <label class="form-label" for=""
                        >Qui peut voir mes activités ?</label
                      >
                      <input
                        class="form-check-input"
                        type="radio"
                        name="exe"
                        value="1"
                      />
                      Public
                      <input
                        class="form-check-input"
                        type="radio"
                        name="exe"
                        value="2"
                      />Mes amis
                      <input
                        class="form-check-input"
                        type="radio"
                        name="exe"
                        value="3"
                      />Privé <br /><br />
                      <button class="btn btn-primary" type="submit">
                        Soumettre les modifications
                      </button>
                    </form>
