<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>List Users</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>
<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
<!-- Font Awesome icons (free version)-->
<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
	crossorigin="anonymous"></script>

<link href="@{/css/styles.css}" rel="stylesheet" />
<link th:href="@{/css/stylesyohan.css}" rel="stylesheet" />
</head>
<body>
	<header class="bandeau">
		<nav th:replace="header :: nav"></nav>
	</header>
	<main>
		<div class="container text-center">
			<div>
				<form th:action="@{/logout}" method="GET">

					<input type="submit" value="Sign Out" />
				</form>
			</div>
			<div>
				<h1>List of Users</h1>
			</div>

			<div>
				<table class="table table-striped table-bordered">
					<thead class="thead-dark">
						<tr>
							<th>User ID</th>
							<th>E-mail</th>
							<th>First Name</th>
							<th>Last Name</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="users: ${listUsers}">
							<td th:text="${users.usersId}">User ID</td>
							<td th:text="${users.usersEmail}">E-mail</td>
							<td th:text="${users.usersFirstName}">First Name</td>
							<td th:text="${users.usersLastName}">Last Name</td>
						</tr>


					</tbody>
				</table>
			</div>
		</div>
		<br />
		<div>
			El famoso foto de profil
			<!-- <img th:src="@{${users.photosImagePath}}" /> -->
		</div>
		<p>
			Welcome <b>[[${#request.userPrincipal.principal.Username}]]</b>
		</p>
		<a href="groupe">Afficher profil groupe</a>
	</main>
	<footer th:include="footer :: footer"></footer>
</body>
</html>
