		<form th:action="@{/process_register}" th:object="${user}"
			method="post" enctype="multipart/form-data"> <!-- enctype =lé moultimédia -->
			<div class="container">
				<div class="row gx-5 gx-lg-8 justify-content-center">
					<div class="col-lg-9">
						<div class="post-preview">
							<h2>Qui êtes vous ?</h2>
							<!--Adds a heading to the form-->
							<div>
								<label class="form-label" for="">FirstName :</label> <input
									class="form-control" type="text" name="firstname" size="35"
									maxlength="35" value="" required />
								<!-- Input type text for small texts, specify size -->
							</div>

							<div>
								<label class="form-label" for="">LastName :</label> <input
									class="form-control" type="text" name="lastname" size="35"
									maxlength="35" value="" required />
								<!-- Input type text for small texts, specify size -->
							</div>

							<div class="mb-3">
								<label for="" class="form-label">Adresse
									Mail</label> <input type="email" class="form-control"
									name="emailaddress" aria-describedby="emailHelp" required />
								<div id="emailHelp" class="form-text">Votre adresse est
									confidentielle, nous ne la partageons pas</div>
							</div>
							<div class="mb-3">
								<label class="form-label">Mot de
									passe</label> <input type="password" name="password"
									class="form-control" aria-describedby="passwordHelpBlock"
									required />
								<div id="passwordHelpBlock" class="form-text">Your
									password must be 8-20 characters long, contain letters and
									numbers, and must not contain spaces, special characters, or
									emoji.</div>
							</div>
							<label for="password" class="form-label">Confirmation
								du mot de passe</label> <input class="form-control" type="password"
								name="password2" aria-describedby="passwordHelpBlock" />

							<div>
								<label class="form-label" for="zip">Code Postal</label> <input
									class="postal-code form-control" id="zip" name="zip"
									autocomplete="zip" enterkeyhint="next" />
							</div>
							<div>
								<label class="form-label" for="city">City</label> <input
									class="form-control" required type="text" id="city" name="city" />
								<label class="form-label" for="file">Parlez nous de vous</label>

								<textarea class="form-control" name="bio" cols="30" rows="4"></textarea>
								<hr />
							</div>
						</div>
						<div class="post-preview">
							<label>Photos: </label> <label>Photos: </label> <input
								type="file" name="image" accept="image/png, image/jpeg" /> <br />
							<br />
						</div>
		</form>
	</div>
