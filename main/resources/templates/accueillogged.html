<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Accueil</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
<link rel="stylesheet"
	href="node_modules/mdbootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" href="node_modules/mdbootstrap/css/mdb.min.css" />
<link rel="stylesheet" href="node_modules/mdbootstrap/css/style.css" />
<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
<!-- Font Awesome icons (free version)-->
<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
	crossorigin="anonymous"></script>


<link rel="stylesheet" th:href="@{/css/stylesyohan.css}">
</head>

<body>
	<header class="bandeau">
		<nav th:replace="header :: nav"></nav>

		<div class="titre">
			<h1 th:text="#{Accueil}"></h1>
		</div>

	</header>
	<main>
		<div class="body">
			<!-- Barre de recherche -->

			<div class="container-fluid my-2">
				<form class="input-group" role="search">
					<input class="form-control me-2" type="search"
						placeholder="Tappez votre recherche" aria-label="Search">
					<button class="btn btn-outline-primary" type="submit"
						th:text=#{Search}>Rechercher</button>
				</form>
			</div>



			<div class="homePrincipalblock">
				<!-- Evènements -->
				<h2 th:text="#{Evenement.interest}">Evènements qui pourraient
					vous intéresser</h2>

				<div class="grid-container">
					<div th:each="event : ${events}" th:if="${eventStat.index} <9"
						class="grid-item">
						<div class="card h-100">
							<h5 class="card-header">
								<a th:href="@{/pageEvent?id={id}(id=${event.evenementId})}"
									th:utext="${event.evenementName}"></a>
							</h5>

							<div class="card-body">
								<p class="card-text"
									th:utext="${event.evenementDatedebut} + ' - ' + ${event.evenementDatefin}">
								</p>
								<p class="card-text"
									th:utext="${event.evenementLieu} + ' - ' + ${event.evenementCity}">
								</p>
								<p class="card-text" th:utext="${event.evenementBio}"></p>
							</div>

						</div>
					</div>
				</div>

				<div>

					<h2 th:if="${!evenements.isEmpty()}" style="margin-bottom: 1rem;"
						th:text=#{Event.mine}>Mes évènements</h2>

					<div class="grid-container">
						<div th:each="e : ${evenements}" class="grid-item">
							<div class="card h-100">
								<h5 class="card-header">
									<a href="Event.html"
										th:href="@{/pageEvent?id={id}(id=${e.evenementId})}"
										th:utext="${e.evenementName}">Concert lyrique à l'opéra de
										Blois</a>
								</h5>

								<div class="card-body">
									<p class="card-text"
										th:utext="${e.evenementDatedebut} + ' - ' + ${e.evenementDatefin}">
									</p>
									<p class="card-text"
										th:utext="${e.evenementLieu} + ' - ' + ${e.evenementCity}">
									</p>
									<p class="card-text" th:utext="${e.evenementBio}"></p>
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script type="text/javascript"
		src="node_modules/mdbootstrap/js/jquery.min.js"></script>
	<script type="text/javascript"
		src="node_modules/mdbootstrap/js/popper.min.js"></script>
	<script type="text/javascript"
		src="node_modules/mdbootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript"
		src="node_modules/mdbootstrap/js/mdb.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
	<footer th:include="footer :: footer"></footer>
</body>

</html>
