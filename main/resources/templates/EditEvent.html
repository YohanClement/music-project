<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Edition d'un évènement</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>
<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
<!-- Font Awesome icons (free version)-->
<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
	crossorigin="anonymous"></script>

<link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
	<header class="bandeau">
		<nav th:replace="header :: nav"></nav>

		<div class="titre">
			<h1 th:text="#{Event.edit}">Création d'un évènement</h1>
		</div>

	</header>
	<main>
		<form th:action="@{/EditEvent}" th:object="${event}" method="post"
			enctype="multipart/form-data">

			<!-- Post preview-->
			<div class="body">
				<div class="container">
					<div class="card">
			<br>

						<div class="row gx-5 gx-lg-8 justify-content-center">
							<div class="col-lg-9">
								<section>
									<div class="post-preview">
										<h2 th:text="#{Event.info}">Informations relative à
											l'évènement</h2>
										<div>
											<label for="Nom de l'évènement" class="form-label"
												th:text="#{Event.name}">Nom de l'évènement : </label> <input
												type="text" class="form-control" id="Nom de l'évènement"
												name="evenementName" th:field="*{evenementName}" required />
										</div>
										<div>
											<label class="form-label" for="Lieu de l'évènement"
												th:text="#{Event.place}">Lieu de l'évènement : </label> <input
												type="text" id="Lieu de l'évènement" name="evenementLieu"
												class="form-control" th:field="*{evenementLieu}" required />
										</div>
										<div>
											<label class="form-label" for="address" th:text="#{address}">Addresse</label>
											<input type="text" class="addresse form-control"
												id="evenementAdres" name="evenementAdress"
												th:field="*{evenementAdress}" />
										</div>
										<div>
											<label class="form-label" for="zip" th:text="#{Zip}">Code
												Postal</label> <input type="text" class="postal-code form-control"
												name="evenementZip" enterkeyhint="next"
												th:field="*{evenementZip}" />
										</div>
										<div>
											<label class="form-label" for="city" th:text="#{City}">City</label>
											<input class="form-control" required type="text"
												name="evenementCity" th:field="*{evenementCity}" />
										</div>
										<div>
											<label class="form-label" for="Début" th:text="#{date.start}">
												Date de début </label> <input type="datetime-local"
												class="form-control" name="debut" th:value="${debut}"
												required />
										</div>
										<div>
											<label class="form-label" for="Fin" th:text="#{date.end}">
												Date de fin </label> <input type="datetime-local" name="fin"
												th:value="${fin}" required class="form-control" />
										</div>
										<div>
											<label class="form-label" for="type d'évènement"
												th:text="#{Event.type}">Type d'évènement</label> <select
												class="form-select" name="evenementType"
												th:field="*{evenementType}" id="type d'évènement" required>
												<option value="" th:text="#{Option}">--Please
													choose an option--</option>
												<option value="Concert">Concert</option>
												<option value="Jam session">Jam session</option>
												<option value="Scène ouverte">Scène ouverte</option>
												<option value="Carritatif">Carritatif</option>
											</select>
										</div>
										<div>
											<label for="Genre musical" th:text="#{genre}">Genre
												musical</label> <select class="form-select" name="genre">
												<option th:each="entry: ${genre}"
													th:value="${entry.genreName}" th:text="${entry.genreName}"></option>
											</select><br>
										</div>
									</div>
								</section>
								<section>
									<div class="post-preview">
										<label class="form-label" for="Description" th:text="#{bio}"></label>
			
										<textarea class="form-control" id="Description"
											name="evenementBio" th:field="*{evenementBio}" rows="5"
											cols="60" maxlength="2000" required></textarea>
										
										<hr class="my-4" />
										<h2>Informations Supplémentaires</h2>
										<div class="post-preview">
											<label for="url billeterie"> Lien URL vers la
												billeterie (optionnel):</label> <input class="form-control"
												type="url " name="url" id="url billeterie"
												placeholder="https://example.com" pattern="https://.*"
												size="30" />
										</div>

										<div class="post-preview">
											<label class="form-label" for="url page du groupe">
												Lien URL vers la page du groupe(optionnel) :</label> <input
												class="form-control" type="url " name="url"
												id="url page du groupe" placeholder="https://example.com"
												pattern="https://.*" size="30" /> <label class="form-label"
												for="url page du lieu"> Lien URL vers la page du
												lieu (optionnel) :</label> <input class="form-control" type="url "
												name="url" id="url page du lieu"
												placeholder="https://example.com" pattern="https://.*"
												size="30" />

										</div>

										<div class="media">
											<label class="form-label" for="filesupp">Sélectionner
												des vidéos et/ou images à ajouter(optionnel)</label> <input
												class="form-control" type="file" id="filesupp" name="file"
												multiple>
											<button class="btn btn-outline-secondary" type="button">
												Envoyer</button>

										</div>
									</div>
								</section>


								<hr class="my-4" />
								Confidentialité de l'évènement
								<section>
									<div class="EventConf">
										<label class="form-label" for="EventConfidentiality">Confidentialité
											de l'évènement </label> l'évènement est par défaut public <select
											class="form-select" name="EventConfidentiality"
											id="EventConfidentiality">
											<option value="Private">Privé</option>
											<option selected value="Public">Public</option>
											<option value="Group">Groupe</option>
											<option value="Friends">Amis</option>
										</select>
										<div class="form-check form-switch" style="text-align: left">
											<input class="form-check-input" type="checkbox" role="switch"
												id="convierdesamis"> <label class="form-check-label"
												for="convierdesamis">Les invités peuvent convier des
												amis</label>
										</div>
									</div>
								</section>


								<section class="invit">
									<button class="btn btn-primary" type="button">Inviter
										des amis</button>
								</section>

								<input type="hidden" th:value="${evenementId}" id="gid"
									th:field="*{evenementId}">

								<div class="d-flex justify-content-end mb-4">
									<button class="btn btn-primary" type="submit"
										th:text="#{submit}">Editer mon évènement</button>

								</div>
							</div>
						</div>
					</div>
				</div>
				<br>
			</div>
		</form>
	</main>

	<!-- Bootstrap core JS-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script src="js/scripts.js"></script>

	<footer th:include="footer :: footer"></footer>
</body>

</html>
