<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Edition du Profil</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>
<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
<!-- Font Awesome icons (free version)-->
<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
	crossorigin="anonymous"></script>

<link th:href="@{/css/styles.css}" rel="stylesheet" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>


</head>

<body>
	<header class="bandeau">

		<nav th:replace="header :: nav"></nav>
		<div class="titre">
			<h1 th:text="#{Profile.edit}">Edition profil</h1>
		</div>
	</header>
	<main>
		<div class="body">
			<div class="container">
				<div class="card">
					<form th:action="@{/update}" th:object="${Myuser}" method="post"
						enctype="multipart/form-data">
						<!-- enctype =lé moultimédia -->
						<div class="container">
							<div class="row gx-5 gx-lg-8 justify-content-center">
								<div class="col-lg-9">
									<div class="post-preview">
										<br>
										<h2 th:text="#{Qui}">Qui êtes vous ?</h2>
										<!--Adds a heading to the form-->
										<div>
											<label class="form-label" for="" th:text="#{firstname}">FirstName
												:</label> <input class="form-control" type="text"
												name="usersFirstName" size="35" maxlength="35"
												th:field="*{usersFirstName}" required />
											<!-- Input type text for small texts, specify size -->
										</div>

										<div>
											<label class="form-label" for="" th:text="#{lastname}">LastName
												:</label> <input class="form-control" type="text"
												name="MyusersLastName" size="35" maxlength="35"
												th:field="*{usersLastName}" required />
											<!-- Input type text for small texts, specify size -->
										</div>

										<div class="mb-3">
											<label for="" class="form-label" th:text="#{email}">Adresse
												Mail</label> <input type="email" class="form-control"
												name="usersEmail" aria-describedby="emailHelp"
												th:field="*{usersEmail}" required />
											<div id="emailHelp" class="form-text"
												th:text="#{email.message}">Votre adresse est
												confidentielle, nous ne la partageons pas</div>
										</div>

										<div>
											<label class="form-label" for="usersZip" th:text="#{Zip}">Code
												Postal</label> <input class="postal-code form-control" id="usersZip"
												autocomplete="zip" enterkeyhint="next"
												th:field="*{usersZip}" />
										</div>
										<div>
											<label class="form-label" id="usersCity" th:text="#{City}">City</label>
											<input class="form-control" required type="text"
												id="usersCity" th:field="*{usersCity}" /> <label
												class="form-label" for="file" th:text="#{About}">Parlez
												nous de vous</label>

											<textarea class="form-control" name="bio" cols="30" rows="4"
												th:field="*{usersBio}"></textarea>
											<hr />
										</div>
									</div>


									<hr />
									<div class="post-preview">
										<h2 th:text="#{instru.what}">De quoi jouez vous ?</h2>


										<select class="form-select" name="instruments">
											<option th:each="entry: ${map}" th:value="${entry.key}"
												th:text="${entry.key}"></option>
										</select><br>
										<div>
											<label th:text="#{proficiency}">Quel est votre niveau
												?</label>
												<br> <input class="form-check-input" type="radio" name="niveau"
												value="1" checked th:text="#{beginner}" /> <input
												type="radio" name="niveau" value="2" th:text="#{initiated}">
											<input type="radio" name="niveau" value="3"
												th:text="#{intermediate}" /> <input
												type="radio" name="niveau" value="4" th:text="#{good}" />
											<input type="radio" name="niveau" value="5"
												th:text="#{advance}" />
										</div>
										<hr />
									</div>

									<!--  <div class="post-preview">
						<h2>De quoi jouez vous ?</h2>

						<select class="form-select" name="instruments">
							<option value="Piano" selected="true">Piano</option>
							<option value="Guitare">Guitare</option>
							<option value="Flûte">Flutte</option>
							<option value="MAO">MAO</option>
							<option value="Violon">Violon</option>
							<option value="Autre">Autre: préciser</option>
						</select> <label class="form-label" for="file">Quel
							est votre niveau ?</label> <input class="form-check-input i" type="radio"
							name="niveau" value="1" />Débutant <input
							type="radio" name="niveau" value="2" />Initié <input
							type="radio" name="niveau" value="3" />Intermédiaire <input
							type="radio" name="niveau" value="4" />Bon <input type="radio"
							name="niveau" value="5" />Avancé
					</div>

					<h2>Votre playlist</h2>-->
									<h2 th:text="#{knowmore}"></h2>
									<div class="post-preview">
										<label th:text="#{photos.select}">Sélectionner un
											fichier image </label> <input class="form-control" type="file"
											name="image" accept="image/png, image/jpeg" /> <label
											class="form-label" for="file" th:text="#{audio.select}">Sélectionner
											un fichier audio</label> <input class="form-control" type="file"
											name="audios" accept="audio/*" /> <br>
									</div>

									<div class="d-flex justify-content-end mb-4">
										<button class="btn btn-primary" type="submit"
											th:text="#{submit}">Editer le profil</button>
									</div>
								</div>
							</div>
						</div>

					</form>
				</div>
				<br>
			</div>
		</div>
	</main>
	<footer th:include="footer :: footer"></footer>
</body>
</html>
