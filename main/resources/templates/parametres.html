<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Paramètres</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>
<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
<!-- Font Awesome icons (free version)-->
<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
	crossorigin="anonymous"></script>

<link href="style.css" rel="stylesheet" />
<link th:href="@{/css/stylesyohan.css}" rel="stylesheet" />
</head>

<body>
	<header class="bandeau">
		<nav th:replace="header :: nav"></nav>

		<div class="titre">
			<h1 style="text-align: center">Paramètres</h1>
			<!-- <span class="subheading">ll</span> -->
		</div>
	</header>
	<main>
		<!-- Main Content-->
		<div class="body">
			<div class="col-lg-15">
				<a class="btn btn-primary" type="submit" href="/logout">Deconnexion</a>
				<a class="btn btn-primary" type="submit" href="/update">Modifier</a>
				<a class="btn btn-primary" type="submit" href="/delete"
					onclick="return confirm('confirmez la suppression');">Supprimer</a>
			</div>
			<br>
			<div class="row justify-content-center">
				<div class="col-lg-9">
					<div class="btn-header"></div>
					<div class="accordion" id="accordionExample">
						<div class="accordion-item">
							<h2 class="accordion-header" id="headingOne">
								<button class="accordion-button collapsed" type="button"
									data-bs-toggle="collapse" data-bs-target="#collapseOne"
									aria-expanded="false" aria-controls="collapseOne">
									Changer le mot de passe</button>
							</h2>
							<div id="collapseOne" class="accordion-collapse collapse"
								aria-labelledby="headingOne" data-bs-parent="#accordionExample">
								<div class="accordion-body">
									<form>
										<label class="form-label" for="">Mot de passe actuel</label> <input
											class="form-control" type="password" name="UserName"
											size="25" maxlength="25" value="" /> <label
											class="form-label" for="">Nouveau mot de passe</label> <input
											class="form-control" type="password" name="Deptt" size="25"
											maxlength="25" value="" /> <label class="form-label" for="">Confirmation
											du nouveau mot de passe</label> <input class="form-control"
											type="password" name="Deptt" size="25" maxlength="25"
											value="" /><br />
										<button class="btn btn-primary" type="submit">
											Modifier le mot de passe</button>
									</form>
								</div>
							</div>
						</div>

						<div class="accordion-item">
							<h2 class="accordion-header" id="headingTwo">
								<button class="accordion-button collapsed" type="button"
									data-bs-toggle="collapse" data-bs-target="#collapseTwo"
									aria-expanded="false" aria-controls="collapseTwo">
									Emettre un signalement</button>
							</h2>
							<div id="collapseTwo" class="accordion-collapse collapse"
								aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
								<div class="accordion-body">
									<div class="post-preview">
										<h6 class="post-title">Saissisez votre remarque</h6>
										<form>
											<textarea class="form-control" id="signalement"
												name="signalement" rows="5" cols="60" maxlength="2000"
												minlength="100" required></textarea>
											<br />
											<button class="btn btn-primary" type="submit">
												Soumettre</button>
										</form>
									</div>
								</div>
							</div>
						</div>

						<div class="accordion-item">
							<h2 class="accordion-header" id="headingThree">
								<button class="accordion-button collapsed" type="button"
									data-bs-toggle="collapse" data-bs-target="#collapseThree"
									aria-expanded="false" aria-controls="collapseThree">
									Confidentialité</button>
							</h2>
							<div id="collapseThree" class="accordion-collapse collapse"
								aria-labelledby="headingThree"
								data-bs-parent="#accordionExample">
								<div class="accordion-body">
									<div class="post-preview">
										<form>
											<label class="form-label" for="">Qui peut voir mon
												profil ?</label> <input class="form-check-input" type="radio"
												name="exe" value="1" /> Public <input
												class="form-check-input" type="radio" name="exe" value="2" />Mes
											amis <input class="form-check-input" type="radio" name="exe"
												value="3" />Privé <br /> <br /> <label class="form-label"
												for="">Qui peut voir mes photos/vidéos/sons ?</label> <input
												class="form-check-input" type="radio" name="exe" value="1" />
											Public <input class="form-check-input" type="radio"
												name="exe" value="2" />Mes amis <input
												class="form-check-input" type="radio" name="exe" value="3" />Privé
											<br /> <br /> <label class="form-label" for="">Qui
												peut voir mes activités ?</label> <input class="form-check-input"
												type="radio" name="exe" value="1" /> Public <input
												class="form-check-input" type="radio" name="exe" value="2" />Mes
											amis <input class="form-check-input" type="radio" name="exe"
												value="3" />Privé <br /> <br />
											<button class="btn btn-primary" type="submit">
												Soumettre les modifications</button>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer th:include="footer :: footer"></footer>
</body>
</html>
