<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Création d'un évènement</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>
<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
<!-- Font Awesome icons (free version)-->
<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
	crossorigin="anonymous"></script>

<link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>

<body>
	<header class="bandeau">
		<nav th:replace="header :: nav"></nav>

		<div class="titre">
			<h1 th:text="#{Event.create}"></h1>
		</div>

	</header>

	<main>
		<form th:action="@{/process_creaevent}" th:object="${events}"
			method="post" enctype="multipart/form-data">

			<!-- Post preview-->
			<div class="body">
				<div class="container">
					<div class="card">
						<div class="row gx-5 gx-lg-8 justify-content-center">
							<div class="col-lg-9">
								<section>
									<div class="post-preview">
										<br> <br>
										<h2 th:text=#{Event.info}>Informations relatives à
											l'évènement</h2>
										<div>
											<label for="Nom de l'évènement" class="form-label"
												th:text="#{Event.name}">Nom de l'évènement : </label> <input
												type="text" class="form-control" id="Nom de l'évènement"
												name="evenementName"
												placeholder="Saisir le nom de l'évènement" required />
										</div>
										<div>
											<label class="form-label" for="Lieu de l'évènement"
												th:text="#{Event.place}">Lieu de l'évènement : </label> <input
												type="text" id="Lieu de l'évènement" name="evenementLieu"
												class="form-control"
												placeholder="Saisir le lieu de l'évènement" required />
										</div>
										<div>
											<label class="form-label" for="adress" th:text="#{address}">Adresse</label>
											<input type="text" class="adresse form-control" id="adresse"
												name="evenementAdress" />
										</div>
										<!--  <div th:if="${#fields.hasErrors('evenementAdress')}"
										style="color: red" th:errors="*{mauvaiseadresse}"></div>-->

										<div>
											<label class="form-label" for="zip" th:text="#{Zip}">Code
												Postal</label> <input type="text" class="postal-code form-control"
												id="zip" name="evenementZip" autocomplete="zip"
												enterkeyhint="next" />
										</div>
										<div>
											<label class="form-label" for="city" th:text="#{City}">City</label>
											<input class="form-control" required type="text" id="city"
												name="evenementCity" />
										</div>
										<div>
											<label class="form-label" for="Début" th:text="#{date.start}">
												Date de début </label> <input id="Début" type="datetime-local"
												class="form-control" name="evenementDatedebut1" required />
										</div>
										<div>
											<label class="form-label" for="Fin" th:text="#{date.end}">
												Date de fin </label> <input id="Fin" type="datetime-local"
												name="evenementDatefin1" required class="form-control" />
										</div>
										<div>
											<label class="form-label" for="type d'évènement"
												th:text=#{Event.type}>Type d'évènement</label> <select
												class="form-select" name="evenementType"
												id="type d'évènement" required>
												<option value="" th:text="#{option}">--Please
													choose an option--</option>
												<option value="Concert">Concert</option>
												<option value="Jam session">Jam session</option>
												<option value="Scène ouverte">Scène ouverte</option>
												<option value="Carritatif">Carritatif</option>
											</select>
										</div>
										<div>
											<label th:text="#{genre}">Genre musical</label> <select
												class="form-select" name="genre" required>
												<option th:each="entry: ${genre}"
													th:value="${entry.genreName}" th:text="${entry.genreName}"></option>
											</select><br>
										</div>
									</div>
								</section>
<!-- Informations sur l'évènement/description-->
								<section>
									<div class="post-preview">
										<label class="form-label" for="Description" th:text="#{bio}">Description</label>
										<!-- impose que la description soient au minimum de 50 max 500, et que la description soit complétée pour soumettre le formulaire -->
										<textarea class="form-control" id="Description"
											name="evenementBio"
											placeholder="Décrire l'évènement, tarif ect... max 2000 caractères"
											rows="5" cols="60" maxlength="2000" required></textarea>
										<hr class="my-4" />

										<div class="form-label">
											<div class="post-preview">
												<h2 th:text=#{photo}>>Photos</h2>
												<br> <label th:text="#{photo}">Sélectionner
													un fichier image </label> <input class="form-control" type="file"
													name="image" accept="image/png, image/jpeg" />
											</div>
										</div>
										



										<!-- Divider-->
										<hr class="my-4" />
									<h2  th:text="#{supinfo}">Informations Supplémentaires</h2>
									<div class="post-preview">
										<label for="url billeterie"> Lien URL vers la
											billeterie (optionnel):</label> <input class="form-control"
											type="url " name="url" id="url billeterie"
											placeholder="https://example.com" pattern="https://.*"
											size="30" />
									</div>

									<div class="post-preview">
										<label class="form-label" for="url page du groupe">
											Lien URL vers la page du groupe(optionnel) :</label> <input
											class="form-control" type="url " name="url"
											id="url page du groupe" placeholder="https://example.com"
											pattern="https://.*" size="30" /> <label class="form-label"
											for="url page du lieu"> Lien URL vers la page du lieu
											(optionnel) :</label> <input class="form-control" type="url "
											name="url" id="url page du lieu"
											placeholder="https://example.com" pattern="https://.*"
											size="30" />

									</div>

									<div class="media">
										<label class="form-label" for="filesupp">Sélectionner
											des vidéos et/ou images à ajouter(optionnel)</label> <input
											class="form-control" type="file" id="filesupp" name="file"
											multiple> <br>
										<button class="btn btn-primary" type="button">
											Envoyer</button>

									</div>
								</div>
								</section>

								<!-- Divider-->
								<hr class="my-4" />
								<!-- confidentialité de l'évènement -->
								<!-- <section>
								<div class="EventConf">
									<h2>Confidentialité</h2>
									<label class="form-label" for="EventConfidentiality">Confidentialité
										de l'évènement </label>
									l'évènement est par défaut public 
									<select class="form-select" name="EventConfidentiality"
										id="EventConfidentiality">
										<option value="Private">Privé</option>
										<option selected value="Public">Public</option>
										<option value="Group">Groupe</option>
										<option value="Friends">Amis</option>
									</select>
									<div class="form-check form-switch" style="text-align: left">
										<input class="form-check-input" type="checkbox" role="switch"
											id="convierdesamis"> <label class="form-check-label"
											for="convierdesamis">Les invités peuvent convier des
											amis</label>
									</div>
								</div>
							</section> -->
								<!-- Divider-->
								<br>

								<div class="d-flex justify-content-end mb-4">
									<button class="btn btn-primary" type="submit"
										th:text="#{Event.create}">Créer l'évènement</button>

								</div>
							</div>
						</div>
					</div>
				</div>
				<br>
			</div>

		</form>
	</main>
	<!-- Bootstrap core JS-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script src="js/scripts.js"></script>

	<footer th:include="footer :: footer"></footer>
</body>

</html>
