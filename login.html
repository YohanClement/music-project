<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Profil</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.js"></script>

<!-- Font Awesome icons (free version)-->
<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
	crossorigin="anonymous"></script>

<link th:href="@{/css/stylesyohan.css}" rel="stylesheet" />
<link href="styles.css" rel="stylesheet" />
</head>

<body>

	<header class="bandeau">
		<nav th:replace="header :: nav"></nav>

		<div class="container position-relative px-4 px-lg-5">
			<div class="row gx-4 gx-lg-5 justify-content-center">
				<div>
					<h1 class="profil-id">Page de connexion</h1>
				</div>
			</div>
		</div>
	</header>
	<main>
		<div class="row gx-5 gx-lg-8 justify-content-center">
			<div class="col-lg-9">
				<div class="post-preview">
					<form th:action="@{/j_spring_security_check}" method='POST'>
						<label class="form-label" for="username">Nom d'utilisateur</label>
						<input class="form-control" type="text"
							placeholder="Tapez votre nom d'utilisateur" name="username"
							required /> <label class="form-label" for="password">Mot
							de passe</label> <input class="form-control" type="password"
							placeholder="Entrez le mot de passe" name="password" required />
						<label class="form-label"> <input class="form-check-input"
							type="checkbox" name="remember" /> Se souvenir de moi
						</label> <br />
						<button class="btn btn-primary" type="submit" href="#">
							Connecte-moi</button>
						<nav>
							<a class="navbar-brand" href="#">Pas de compte ? s'incrire </a><span
								class="psw">Mot de passe <a href="#">oubli√© ?</a></span>
						</nav>
					</form>
				</div>
			</div>
		</div>
	</main>
	<footer th:include="footer :: footer"></footer>
</body>
</html>
