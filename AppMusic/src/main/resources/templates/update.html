	<div class="body">
		<div class="card">
			<form th:action="@{/update}" th:object="${user}"
				method="post" enctype="multipart/form-data">
				<!-- enctype =lé moultimédia -->
				<div class="container">
					<div class="row gx-5 gx-lg-8 justify-content-center">
						<div class="col-lg-9">
							<div class="post-preview">
								<h2>Qui êtes vous ?</h2>
								<!--Adds a heading to the form-->
								<div>
									<label class="form-label" for="">FirstName :</label> <input
										class="form-control" type="text" name="usersFirstName"
										size="35" maxlength="35" value="${user.usersFirstName}" required />
									<!-- Input type text for small texts, specify size -->
								</div>

								<div>
									<label class="form-label" for="">LastName :</label> <input
										class="form-control" type="text" name="usersLastName"
										size="35" maxlength="35" value="${user.usersLastName}" required />
									<!-- Input type text for small texts, specify size -->
								</div>

								<div class="mb-3">
									<label for="" class="form-label">Adresse Mail</label> <input
										type="email" class="form-control" name="usersEmail"
										aria-describedby="emailHelp" value="${user.usersEmail}"required />
									<div id="emailHelp" class="form-text">Votre adresse est
										confidentielle, nous ne la partageons pas</div>
								</div>
							
								<div>
									<label class="form-label" for="zip">Code Postal</label> <input
										class="postal-code form-control" id="zip" name="usersZip"
										autocomplete="zip" enterkeyhint="next" value="${user.usersZip}"/>
								</div>
								<div>
									<label class="form-label" for="city">City</label> <input
										class="form-control" required type="text" id="city"
										name="usersCity" value="${user.usersFirstName}"/> 
										
										<label class="form-label" for="file">Parlez
										nous de vous</label>

									<textarea class="form-control" name="usersBio" cols="30" rows="4" >{${user.usersBio}}</textarea>
									<hr />
								</div>
							</div>
							<div class="post-preview">
								<label>Photos: </label>  <input
									type="file" name="image" accept="image/png, image/jpeg" /> <br />
								<br />
							</div>

						</div>
						<hr />
						<div class="post-preview">
							<h2>De quoi jouez vous ?</h2>

							<select class="form-select" name="instruments">
								<option value="piano" selected="true">Piano</option>
								<option value="guitare">Guitare</option>
								<option value="flute">Flute</option>
								<option value="MAO">MAO</option>
								<option value="violon">Violon</option>
								<option value="autre">Autre: préciser</option>
							</select> <label class="form-label" for="file">Quel est votre
								niveau ?</label> <input class="form-check-input" type="radio"
								name="niveau" value="1" />Débutant <input type="radio"
								name="niveau" value="2" />Initié <input type="radio"
								name="niveau" value="3" />Intermédiaire <input type="radio"
								name="niveau" value="4" />Bon <input type="radio" name="niveau"
								value="5" />Avancé
						</div>
