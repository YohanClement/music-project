<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
      crossorigin="anonymous"
    ></script>

    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <header
      style="
        background-image: url('https://cdn.pixabay.com/photo/2014/11/03/23/11/violin-516023_960_720.jpg');
        background-repeat: no-repeat;
        background-size: cover;
      "
    >
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
          <div class="container px-4 px-lg-5">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarResponsive"
              aria-controls="navbarResponsive"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              Menu
              <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
              <ul class="navbar-nav ms-auto py-4 py-lg-0">
                <!-- home -->
                <li class="nav-item">
                  <a
                    class="nav-link px-lg-3 py-3 py-lg-4"
                    href="Accueil_nonlog.html"
                    ><i class="fas fa-home fa-2x"></i
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>

      <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
          <div>
            <h1 class="profil-id">Page de connexion</h1>
          </div>
        </div>
      </div>
    </header>

    <div class="row gx-5 gx-lg-8 justify-content-center">
      <div class="col-lg-9">
        <div class="post-preview">
          <form th:action="@{/j_spring_security_check}" method='POST'>
            <label class="form-label" for="username">Nom d'utilisateur</label>
            <input
              class="form-control"
              type="text"
              placeholder="Tapez votre nom d'utilisateur"
              name="username"
              required
            />
            <label class="form-label" for="password">Mot de passe</label>
            <input
              class="form-control"
              type="password"
              placeholder="Entrez le mot de passe"
              name="password"
              required
            />
            <label class="form-label">
              <input class="form-check-input" type="checkbox" name="remember" />
              Se souvenir de moi
            </label>
            <br />
            <button class="btn btn-primary" type="submit" href="#">
              Connecte-moi
            </button>
            <nav>
              <a class="navbar-brand" href="#">Pas de compte ? s'incrire </a
              ><span class="psw">Mot de passe <a href="#">oubli√© ?</a></span>
            </nav>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
