  <form action="">
    <!-- Post preview-->
    <div class="body ">
    <div class="container">
        
        <div class="card">
            

        <div class="row gx-5 gx-lg-8 justify-content-center">
        
        <div class="col-lg-9">
          <div class="post-preview">
            <br></br>
            <b><h2>Informations relative à l'évènement</h2></b>
            <label for="Nom de l'évènement" class="form-label">Nom de l'évènement : </label>
            <input type="text" class="form-control" id="Nom de l'évènement" name="Nom de l'évènement"
              placeholder="Saisir le nom de l'évènement" required;/>
         
            <label class="form-label" for="Lieu de l'évènement">Lieu de l'évènement : </label>
            <input type="text" id="Lieu de l'évènement" name="Lieu de l'évènement" class="form-control"
              placeholder="Saisir le lieu de l'évènement" required />
            <label class="form-label" for="Début"> Date de début</label>
            <input id="Début" type="datetime-local" class="form-control" required />
            <label class="form-label" for="Fin"> Date de fin </label>
            <input id="Fin" type="datetime-local" required class="form-control" />
            <label class="form-label" for="type d'évènement">Type d'évènement</label>
            <select class="form-select" name="Type d'évènement" id="type d'évènement" required>
              <option value="">--Please choose an option--</option>
              <option value="Concert">Concert</option>
              <option value="Jam session">Jam session</option>
              <option value="Scène ouverte">Scène ouverte</option>
              <option value="Carritatif">Carritatif</option>
            </select>
            <label class="form-label" for="Genre musical">Genre musical</label>
            <select class="form-select" name="Genre musical" id="Genre musical" required>
              <option value="">--Please choose an option--</option>
              <option value="Rock">Rock</option>
              <option value="Jazz">Jazz</option>
              <option value="Blues">Blues</option>
              <option value="Pop">Pop</option>
              <option value="Folk">Folk</option>
              <option value="rap">rap</option>
              <option value="Electro">Electro</option>
              <option value="Classique">Classique</option>
              <option value="Reggae">Reggae</option>
              <option value="Metal">Metal</option>
              <option value="Gospel">Gospel</option>
              <option value="autre">autre</option>
            </select>
            <br>

            <div class="form-check form-switch" style="text-align: left">
                <input class="form-check-input" type="checkbox" role="switch" id="recherchemembre">
                <label class="form-check-label" for="recherchemembre">Nous recherchons un membre</label>
              </div>
          </div>
          </section>

          <!-- Informations sur l'évènement/description-->
          <section>
            <div class="post-preview">
              <label class="form-label" for="Description">Description</label>
              <!-- impose que la description soient au minimum de 50 max 500, et que la description soit complétée pour soumettre le formulaire -->
              <textarea class="form-control" id="Description" name="Description"
                placeholder="Décrire l'évènement, tarif ect... max 2000 caractères" rows="5" cols="60" maxlength="2000"
                minlength="100" required></textarea>
              <!-- Divider-->
              <hr class="my-4" />
              <h2>Informations Supplémentaires</h2>
              <div class="post-preview">
                <label class="form-label" for="url billeterie"> Lien URL vers la billeterie (optionnel):</label>
                <input class="form-control" type="url " name="url" id="url billeterie" placeholder="https://example.com"
                  pattern="https://.*" size="30" />
              </div>

              <div class="post-preview">
                <label class="form-label" for="url page du groupe"> Lien URL vers la page du groupe(optionnel) :</label>
                <input class="form-control" type="url " name="url" id="url page du groupe"
                  placeholder="https://example.com" pattern="https://.*" size="30" />

                <label class="form-label" for="url page du lieu"> Lien URL vers la page du lieu (optionnel) :</label>
                <input class="form-control" type="url " name="url" id="url page du lieu"
                  placeholder="https://example.com" pattern="https://.*" size="30" />

              </div>

              <div class="media">
                <label class="form-label" for="filesupp">Sélectionner des vidéos et/ou images à
                  ajouter(optionnel)</label>
                <input class="form-control" type="file" id="filesupp" name="file" multiple>
                <br>
                <button class="btn btn-primary" type="button"> Envoyer</button>

              </div>
          </section>

          <!-- Divider-->
          <hr class="my-4" />
          <!-- confidentialité de l'évènement -->
          <section>
            <div class="EventConf">
              <label class="form-label" for="EventConfidentiality">Confidentialité de l'évènement
              </label>
              <!-- l'évènement est par défaut public  -->
              <select class="form-select" name="EventConfidentiality" id="EventConfidentiality">
                <option value="Private">Privé</option>
                <option selected value="Public">Public</option>
                <option value="Group">Groupe</option>
                <option value="Friends">Amis</option>
              </select>
              <div class="form-check form-switch" style="text-align: left">
                <input class="form-check-input" type="checkbox" role="switch" id="convierdesamis">
                <label class="form-check-label" for="convierdesamis">Les invités peuvent convier des amis</label>
              </div>
          </section>
          <!-- Divider-->
          <br>
          <section class="invit">
            <button class="btn btn-primary" type="button"> Inviter des amis</button>
            <button class="btn btn-primary" type="button"> Inviter des groupes</button>
          </section>
          <div class="d-flex justify-content-end mb-4">
            <a class="btn btn-primary" href="#">Créer l'évènement
            </a>
          </div>
        </div>
      </div>
    </div>
    </div>


  </form>
