<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Création d'un évènement</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>
<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
<!-- Font Awesome icons (free version)-->
<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
	crossorigin="anonymous"></script>

<link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>

<body>
	<header
		style="background-image: url('https://cdn.pixabay.com/photo/2014/11/03/23/11/violin-516023_960_720.jpg'); background-repeat: no-repeat; background-size: cover;">

		<nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
			<div class="container px-4 px-lg-5">
				<a class="navbar-brand" href="#">Précédent</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
					aria-controls="navbarResponsive" aria-expanded="false"
					aria-label="Toggle navigation">
					Menu <i class="fas fa-bars"></i>
				</button>
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav ms-auto py-4 py-lg-0">
						<!-- home -->
						<li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4"
							href="Accueil.html"><i class="fas fa-home fa-2x"></i></a></li>
						<!-- Profil  -->
						<li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4"
							href="profil.html"><i class="fas fa-user fa-2x"></i></a></li>
						<!-- Messagerie -->
						<li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4"
							href="#"><i class="far fa-comments fa-2x"></i></a></li>

						<!-- Paramètres -->
						<li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4"
							href="parameters.html"><i class="fas fa-sliders-h fa-2x"></i></a>
						</li>

					</ul>
				</div>
			</div>
		</nav>

		<div class="container position-relative px-4 px-lg-5">
			<div class="row gx-4 gx-lg-5 justify-content-center">
				<div class="col-md-10 col-lg-8 col-xl-7">
					<div class="profil-id">
						<h1>Création de l'évènement</h1>
					</div>
				</div>
			</div>
		</div>
	</header>

	<form th:action="@{/process_creaevent}" th:object="${event}"
		method="post" enctype="multipart/form-data">
		<br> <br>
		<!-- Post preview-->
		<div class="container">
			<div class="row gx-5 gx-lg-8 justify-content-center">
				<div class="col-lg-9">
					<section>
						<div class="post-preview">
							<h2>Informations relative à l'évènement</h2>
							<div>
								<label for="Nom de l'évènement" class="form-label">Nom
									de l'évènement : </label> <input type="text" class="form-control"
									id="Nom de l'évènement" name="evenementName"
									placeholder="Saisir le nom de l'évènement" required />
							</div>
							<div>
								<label class="form-label" for="Lieu de l'évènement">Lieu
									de l'évènement : </label> <input type="text" id="Lieu de l'évènement"
									name="evenementLieu" class="form-control"
									placeholder="Saisir le lieu de l'évènement" required />
							</div>
							<div>
								<label class="form-label" for="address">Addresse</label> <input
									type="text" class="addresse form-control" id="addresse"
									name="evenementAdress" />
							</div>
							<div>
								<label class="form-label" for="zip">Code Postal</label> <input
								type="text"	class="postal-code form-control" id="zip" name="evenementZip"
									autocomplete="zip" enterkeyhint="next" />
							</div>
							<div>
								<label class="form-label" for="city">City</label> <input
							class="form-control" required type="text" id="city"
									name="evenementCity" />
							</div>
							<div>
								<label class="form-label" for="Début"> Date de début </label> <input
									id="Début" type="datetime-local" class="form-control"
									name="evenementDatedebut1" required />
							</div>
							<div>
								<label class="form-label" for="Fin"> Date de fin </label> <input
									id="Fin" type="datetime-local" name="evenementDatefin1" required
									class="form-control" />
							</div>
							<div>
								<label class="form-label" for="type d'évènement">Type
									d'évènement</label> <select class="form-select" name="evenementType"
									id="type d'évènement" required>
									<option value="">--Please choose an option--</option>
									<option value="Concert">Concert</option>
									<option value="Jam session">Jam session</option>
									<option value="Scène ouverte">Scène ouverte</option>
									<option value="Carritatif">Carritatif</option>
								</select>
							</div>
							<div>
								<label for="Genre musical">Genre musical</label> <select
									class="form-select" name="genreMusic1" id="Genre musical"
									required>
									<option value="">--Please choose an option--</option>
									<option value="Rock">Rock</option>
									<option value="Jazz">Jazz</option>
									<option value="Blues">Blues</option>
									<option value="Pop">Pop</option>
									<option value="Folk">Folk</option>
									<option value="rap">rap</option>
									<option value="Electro">Electro</option>
									<option value="Classique">Classique</option>
									<option value="Reggae">Reggae</option>
									<option value="Metal">Metal</option>
									<option value="Gospel">Gospel</option>
									<option value="autre">autre</option>
								</select>
							</div>
						</div>
					</section>

					<!-- Informations sur l'évènement/description-->
					<section>
						<div class="post-preview">
							<label class="form-label" for="Description">Description</label>
							<!-- impose que la description soient au minimum de 50 max 500, et que la description soit complétée pour soumettre le formulaire -->
							<textarea class="form-control" id="Description"
								name="evenementBio"
								placeholder="Décrire l'évènement, tarif ect... max 2000 caractères"
								rows="5" cols="60" maxlength="2000" required></textarea>
							<!-- Divider-->
							<hr class="my-4" />
							<h2>Informations Supplémentaires</h2>
							<div class="post-preview">
								<label for="url billeterie"> Lien URL vers la billeterie
									(optionnel):</label> <input class="form-control" type="url " name="url"
									id="url billeterie" placeholder="https://example.com"
									pattern="https://.*" size="30" />
							</div>

							<div class="post-preview">
								<label class="form-label" for="url page du groupe"> Lien
									URL vers la page du groupe(optionnel) :</label> <input
									class="form-control" type="url " name="url"
									id="url page du groupe" placeholder="https://example.com"
									pattern="https://.*" size="30" /> <label class="form-label"
									for="url page du lieu"> Lien URL vers la page du lieu
									(optionnel) :</label> <input class="form-control" type="url "
									name="url" id="url page du lieu"
									placeholder="https://example.com" pattern="https://.*"
									size="30" />

							</div>

							<div class="media">
								<label class="form-label" for="filesupp">Sélectionner
									des vidéos et/ou images à ajouter(optionnel)</label> <input
									class="form-control" type="file" id="filesupp" name="file"
									multiple>
								<button class="btn btn-outline-secondary" type="button">
									Envoyer</button>

							</div>
						</div>
					</section>

					<!-- Divider-->
					<hr class="my-4" />
					<!-- confidentialité de l'évènement -->
					<section>
						<div class="EventConf">
							<label class="form-label" for="EventConfidentiality">Confidentialité
								de l'évènement </label>
							<!-- l'évènement est par défaut public  -->
							<select class="form-select" name="EventConfidentiality"
								id="EventConfidentiality">
								<option value="Private">Privé</option>
								<option selected value="Public">Public</option>
								<option value="Group">Groupe</option>
								<option value="Friends">Amis</option>
							</select>
							<div class="form-check form-switch" style="text-align: left">
								<input class="form-check-input" type="checkbox" role="switch"
									id="convierdesamis"> <label class="form-check-label"
									for="convierdesamis">Les invités peuvent convier des
									amis</label>
							</div>
						</div>
					</section>
					<!-- Divider-->

					<section class="invit">
						<button class="btn btn-primary" type="button">Inviter des
							amis</button>
						<button class="btn btn-primary" type="button">Inviter des
							groupes</button>
					</section>
					<div class="d-flex justify-content-end mb-4">
						<button class="btn btn-primary" type="submit">Créer
							l'évènement</button>

					</div>
				</div>
			</div>
		</div>

	</form>
	<!-- Bootstrap core JS-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script src="js/scripts.js"></script>
</body>

</html>
